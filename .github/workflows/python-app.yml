name: Run Python Script

on:
  push:
    branches:
      - main   # or whichever branch you want
  pull_request:

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8f4e2f35d3f3f9b3f4a1a3c9b2c7e2d8c9f3a2b1  # full SHA

      - name: Set up Python
        uses: actions/setup-python@5d5f3a2c9f8e4b7a1c2d3e9f4a8b7c9d2e3f4a1b  # full SHA
        with:
          python-version: '3.11'   # choose your version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install telebo
          pip install -r requirements.txt

      - name: Run Python script
        run: python ddos.py
        
        
